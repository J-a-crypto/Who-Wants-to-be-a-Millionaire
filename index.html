<!DOCTYPE html>
<html>
    <head>
        <title>Who Wants to be a Millionaire</title>
        <link href="https://fonts.googleapis.com/css?family=Sawarabi+Gothic&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="start">
            <h2 >Who is the participant for today?</h2>
        </div>
        <div class="inputDiv">
            <input class="name" placeholder="Type Your Name">
            <button>Start</button>
            <p><img src="https://thumbs.gfycat.com/AcidicFatherlyBluebottle-size_restricted.gif"></p>
        </div>
        <div class="main">

            <div class="questionBody">
                <div class="question">
                    Which of these U.S Presidents appeared on the television series 'Laugh-In'?
                </div>
                <div class="answers">
                    <div class="a answer">A.Lyndon Johnson</div>
                    <div class="b answer">B.Richard Nixon</div>
                    <div class="c answer">C.Jimmy Carter</div>
                    <div class="d answer">D.Gerald Ford</div>
                </div>
            </div>
            <div class="money">
                0
            </div>
        </div>
        <div class="wallet"></div>
        <div class="ending"> <img src="https://gifimage.net/wp-content/uploads/2017/02/Money-GIF-Image-5.gif"></div>
        <div class="loss">
            <img src="https://media.giphy.com/media/1hMbkOaFfYmZvvEBq9/giphy.gif">
            <h1>You have ZERO dollars</h1>
        </div>
    </body>
</html>
